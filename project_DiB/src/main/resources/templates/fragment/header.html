<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
    <link rel="stylesheet" th:href="@{/css/restaurant_base.css}">


</head>
<body>
<header th:fragment="headerFragment">
    <nav class="navbar">
        <div class="logo">
            <!-- 로고 이미지 -->
            <a href="/">
                <img src="/img/final logo.png" alt="DiB Logo" style="height: 40px;">
            </a>
        </div>
        <ul class="menu">
            <li><a href="/restaurant/list">맛집</a></li>
            <li><a href="/accommodation/list">숙박</a></li>
            <li><a href="/tourist/list">관광지</a></li>
            <li><a href="/notice">공지사항</a></li>

            <!-- 로그인하지 않은 상태 -->
            <li th:if="${#authentication.name == 'anonymousUser'}" class="menu-item">
                <div class="btn-group">
                    <a href="/member/login" class="btn btn-primary">Login</a>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/faq">FAQ</a>
                        <a class="dropdown-item" href="/one2one">1대1 문의</a>
                    </div>
                </div>
            </li>

            <!-- 로그인한 상태 -->
            <li th:if="${#authentication.name != 'anonymousUser'}" class="menu-item">
                <div class="btn-group">
                    <a href="/member/myPage" class="btn btn-primary">My Page</a>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/logout">Logout</a>
                        <a class="dropdown-item" href="/faq">FAQ</a>
                        <a class="dropdown-item" href="/one2one" >1대1 문의</a>
                    </div>
                </div>
            </li>

        </ul>
    </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
