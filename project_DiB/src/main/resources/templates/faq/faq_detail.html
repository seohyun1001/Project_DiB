<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">FAQ 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/faq_detail.css}">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>

<main>
    <div class="faq-container">
        <h3 class="faq-detail-title">FAQ</h3>
        <div class="faq-detail">
            <div class="mb-3">
                <label for="faqTitle" class="form-label"></label>
                <input type="text" class="form-control" id="faqTitle" th:value="${faq.faqTitle}" readonly>
            </div>
            <div class="mb-3">
                <label for="faqContent" class="form-label"></label>
                <textarea class="form-control" id="faqContent" rows="10" readonly th:text="${faq.faqContent}"></textarea>
            </div>
            <div class="mb-3">
                <label for="regdate" class="form-label"></label>
                <input type="text" class="form-control" id="regdate" th:value="${faq.regdate}" readonly>
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="faqImage" class="form-label">이미지</label>-->
<!--                <img th:if="${faq.faqImagePath}" th:src="@{${faq.faqImagePath}}" class="img-fluid" alt="FAQ 이미지">-->
<!--            </div>-->
            <div class="button-container">
                <a href="/faq" class="btn btn-secondary">목록으로</a>
                <div class="btn-group">
                <form th:action="@{/faq/delete/{fno}(fno=${faq.fno})}" method="post">
                    <button type="submit" class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')">삭제</button>
                <a th:href="@{/faq/modify/{fno}(fno=${faq.fno})}" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">수정</a>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>

<div th:replace="fragment/footer :: footerFragment"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
